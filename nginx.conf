server {
    listen 80;
    server_name localhost;  # gymnasium53museum.ru ← ТВОЙ домен!
    root /usr/share/nginx/html;
    index index.html;

    # React Router — все SPA пути
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэш панорам/изображений (1 год!)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}